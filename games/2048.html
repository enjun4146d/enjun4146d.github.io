<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>

    <title>Enjun4146d.GitHub.io</title>
	<style type="text/css">
		#a{
			width:100px;
			height:100px;
			background:#000;
		}
	</style>
  </head>
  <body>
	<div id="a"></div>
	<script type="text/javascript">
		var x = 0, y = 0;
		var xx = 0, yy = 0;
		var a = document.getElementById("a");
		a.onmousedown = function(e){
			x=e.offsetX;
			y=e.offsetY;
		}
		a.onmouseup = function(e){
			xx=e.offsetX;
			yy=e.offsetY;
			
			if(xx < x && Math.max(x,xx) - Math.min(x,xx) > Math.max(y,yy) - Math.min(y,yy)){
				console.log("left");
			}else if(xx > x && Math.max(x,xx) - Math.min(x,xx) > Math.max(y,yy) - Math.min(y,yy)){
				console.log("right");
			}else if(yy < y && Math.max(x,xx) - Math.min(x,xx) < Math.max(y,yy) - Math.min(y,yy)){
				console.log("up");
			}else if(yy > y && Math.max(x,xx) - Math.min(x,xx) < Math.max(y,yy) - Math.min(y,yy)){
				console.log("down");
			}
			
			x = 0;
			y = 0;
			xx = 0;
			yy = 0;
		}
	</script>
  </body>
</html>
